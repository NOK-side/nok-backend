name: Java CI with Gradle

on:
  push:
    branches: [ main ]

jobs:
  CI:
    env:
      working-directory: ./nok-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        token: ${{ secrets.TOKEN }}
        submodules: true
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x nok-backend/gradlew
    - name: Build with Gradle
      run: |
        cd nok-backend
        sudo ./gradlew build
    - name: Build Docker Image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: rkdals213/nok-backend
        tags: latest
        registry: docker.io
        username: ${{ secrets.DOCKER_ID }}
        password: ${{ secrets.DOCKER_PW }}
        
  deploy:
    needs: CI
    name: Deploy
    runs-on: [ self-hosted ]
    steps:
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PW }}
      - name: Docker run
        run: |
          docker stop nok-backend && docker rm -fv nok-backend
          docker rmi -f rkdals213/nok-backend
          docker run -d -p 8080:8080 --name nok-backend --restart always rkdals213/nok-backend:latest
